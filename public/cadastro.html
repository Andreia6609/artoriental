<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel = "icon" type="image/png" href="art.png">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #edf4b1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(250, 227, 136);
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #d6f529;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #080808;
        }
    </style>

</head>
<body>
    
    <header style = "display: flex; align-items: center; gap: 200px;">

        <img src= "CATALOGO ART ORIENTAL FRENTE (1).jpg" alt= " art.png" width="500" >

        <div class="container">
            
            <h2>Cadastre-se para realizar sua compra</h2>

            <form>

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" required minlength="6">

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar"  required minlength="6">

                <input type="submit" value="Cadastrar" id="adicionarBtn">

            </form>

        </div>

    </header>

    <script>

        const form = document.querySelector('form');

        // Função para adicionar cadastro
        form.addEventListener('submit', (event) => {    
            
            event.preventDefault();

            const nome  = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById("senha").value;

            const body = JSON.stringify({
                nome: nome,
                email: email,
                senha: senha
            });
            
            fetch('http://localhost:3000/cadastro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: body
            })
            .then(res => res.json())
            .then(data => {

                alert('Usuário cadastrado com sucesso!');
                form.reset();

            });
        });

    </script>

</body>
</html>
