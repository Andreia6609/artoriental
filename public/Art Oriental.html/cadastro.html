<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <link rel = "icon" type="image/png" href="art.png">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #edf4b1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(250, 227, 136);
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #d6f529;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #080808;
        }
    </style>

</head>
<body>
    
    <header style = "display: flex; align-items: center; gap: 200px;">
        <img src= "CATALOGO ART ORIENTAL FRENTE (1).jpg" alt= " art.png" width="500" >
       

    <div class="container">
        <h2>Cadastre-se para realizar suas compra</h2>
        <form id =" formcadastro" method="post">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="6">

            <label for="confirmar">Confirmar Senha</label>
            <input type="password" id="confirmar" name="confirmar" required minlength="6">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
