<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel = "icon" type="image/png" href="art.png">
    <link rel="stylesheet" href="style.css">
d
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #f2f688;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .cadastro-link {
            margin-top: 15px;
            text-align: center;
        }

        .cadastro-link a {
            text-decoration: none;
            color: #0d0f0d;
        }

        .cadastro-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header style = "display: flex; align-items: center; gap: 200px;">
        <img src= "CATALOGO ART ORIENTAL FRENTE (1).jpg" alt= " art.png" width="500" >
       

    <div class="login-container">
        <h2>Login</h2>

        <form id =" login" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="cadastro-link">
            <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

</body>
</html>
